<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main>
    <!-- container app -->
    <section id="app">
      <!-- header of section -->
      <div class="balance">
        <div class="colBalance">
          <p class="regular">My balance<p>
          <p class="bold">$921.28</p>
        </div>
        <div class="logo">
          <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
        </div>
      </div>
      <!-- Canvas container -->
      <section id="charte">
        <h1>Spending - Last 7 days</h1>
        <!-- canvas chart -->
        <canvas id="amountChart"></canvas>
        <hr>
        <!-- footer sections -->
        <footer>
          <!-- totals -->
          <div class="totals">
            <p class="regular">Totals this month</p>
            <p class="totalOfmonth">$478.33</p>
          </div>
          <!-- amount calcl -->
          <div class="calc">
            <p class="bold">+2.4%</p>
            <p class="last">from last month</p>
          </div>
          </div>
        </footer>
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Dereje-getu-tadesse-10">DEREJE GETU TADESSE</a>.
      </div>
    </section>
  </main>
  <script src="./public/bundle.js"></script>
  <!-- // fin ✌️ // -->
</body>
</html>
